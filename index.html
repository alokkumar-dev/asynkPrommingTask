<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        nav {
            /* position: fixed; */
            width: 100%;
            height: 60px;
            display: flex;
            border: 2px solid rgb(80, 80, 80);
            justify-content: space-around;
            font-family: Arial, Helvetica, sans-serif;
            margin: 30px auto;
            text-align: left;

        }

        .sortBtns{
            width: 80%;
            text-align: right;
            margin:20px auto;


        }
        .sortBtns>button {
            background-color: transparent;
            border: none;
            font-size: 20px;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            cursor: pointer;
            border: 1px solid pink;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 5px;
        }

        .sortBtns>button:hover {
            background-color: rgb(255, 73, 246);
            border-radius: 5px;
            color: white;
            padding: 7px 12px;
        }

        nav>.logoName {
            width: 70%;
            font-size: 24px;
            padding-top: 16px;
            font-weight: bold;
        }

        a {
            text-decoration: none;
            font-size: 20px;
            padding-top: 16px;
            /* padding: 16px 20px; */
            color: black;
            font-weight: bold;
            width: 100px;
            text-align: center;

        }

        nav>a:hover {
            background-color: rgb(33, 179, 179);
            border-radius: 5px;
        }

        .slider {
            margin: 10px auto;
            width: 80%;
            height: 400px;
            /* border: 1px solid red; */
        }

        .slider>img {
            width: 100%;
            height: 100%;
            border-radius: 3px;
            /* border: 1px solid red; */
        }

        .moviArea {
            margin: auto;
            width: 80%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            grid-template-areas:
                "a b c "
                "d e f "
                "g h i ";
            /* border: 2px solid black; */
            padding: 20px;
        }

        .moviDiv>img {
            width: 100%;
            height: 80%;
            border-radius: 7px 7px 0 0;
        }

        .descDiv {
            width: 100%;
            /* border: 2px solid red; */
            height: auto;
        }

        .descDiv>h3 {
            margin: 0 10px;
        }

        .descDiv>h4 {
            margin: 0 10px;
            color: rgb(80, 80, 80);
        }

        .moviDiv {
            /* border: 1px solid pink; */
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            height: 300px;
            padding: 15px;
        }

        .moviDiv:nth-child(1) {
            grid-area: a;
        }

        .moviDiv:nth-child(2) {
            grid-area: b;
        }

        .moviDiv:nth-child(3) {
            grid-area: c;
        }

        .moviDiv:nth-child(4) {
            grid-area: d;
        }

        .moviDiv:nth-child(5) {
            grid-area: e;
        }

        .moviDiv:nth-child(6) {
            grid-area: f;
        }

        .moviDiv:nth-child(7) {
            grid-area: g;
        }

        .moviDiv:nth-child(8) {
            grid-area: h;
        }

        .moviDiv:nth-child(9) {
            grid-area: i;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav>
            <div class="logoName">JDVANCE JAVASCRIPT</div>
            <a href="./index.html" id="Home">Home</a>
            <a href="./Signup.html" id="Signup">Signup</a>
            <a href="./Login.html" id="Login">Login</a>
        </nav>
    </div>
    <!-- <div class="sliderDiv"></div> -->
    <div class="sortBtns">
        <button onclick="lowToHigh()">LowToHighh</button>
        <button onclick="highToLow()">HighToLow</button>
        <button onclick="filterByChar()">filterByChar</button>
    </div>
    <div class="moviArea"></div>
</body>

</html>

<script src="./index.js"></script>
